<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<header>Registration form</header>
		<form action="#" class="form">
			<div class="column">
				<div class="input-box">
					<label>Full name</label>
					<input type="text" placeholder="Enter full name" required>
				</div>
				<div class="input-box">
					<label>Last name</label>
					<input type="text" placeholder="Enter last name" required>
				</div>
			</div>
			<div class="input-box">
				<label>Email address</label>
				<input type="text" placeholder="Enter email address"required>
			</div>
			<div class="input-box">
				<label>Phone number</label>
				<input type="text" placeholder="Enter phone number"required>
			</div>

			<div class="column">
				<div class="input-box">
					<label>Date of birth</label>
					<!-- changing "text" to "number" and "month" -->
					<input type="number" placeholder="Enter date"required>
				</div>
				<div class="input-box">
					<label>
						<p>month</p>
					</label>
					<input type="month" placeholder="Enter month"required>
				</div>
				<div class="input-box">
					<label>
						<p>year</p>
					</label>
					<input type="number" placeholder="Enter year"required>
				</div>
			</div>
			<div class="gender-box">
				<h3>Gender</h3>
				<div class="gender-option">
					<div class="gender">
						<input type="radio" id="check" name="gender">
						<label for="check">Male</label>
					</div>
					<div class="gender">
						<input type="radio" id="check-female" name="gender">
						<label for="check-female">Female</label>
					</div>
					<div class="gender">
						<input type="radio" id="check-other" name="gender">
						<label for="check-other">Other</label>
					</div>
				</div>
			</div>
			<div class="input-box address">
				<label>Address</label>
				<input type="text" placeholder="Enter street address"required>
				<input type="text" placeholder="Enter street address 2"required>

				<div class="column">
					<div class="select-box">
						<select>
							<option>Country</option>
							<option>Norway</option>
							<option>Sweden</option>
							<option>Denmark</option>
						</select>
					</div>
					<input type="text" placeholder="Enter your city"required>
				</div>
				<div class="column">
					<input type="text" placeholder="Enter your region"required>
				<!-- adding numbergenerator with type="number" instead of "text" -->
					<input type="number" placeholder="Enter your postal code"required>
				</div>
			</div>
			<button>Submit</button>
		</form>
	</div>
	
</body>
</html>
